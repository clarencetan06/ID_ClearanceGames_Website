<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Simple RESTDB</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>

        <div class="container">
            <h1>Simple Contact Form System</h1>
            <div id="add-update-msg">
                <div class="alert alert-success" role="alert">
                    Account Sucessfully added
                </div>
            </div>
            <div id="add-update-error-msg">
                <div class="alert alert-success" role="alert">
                    Account could not be added due to incomplete submission
                </div>
            </div>
            <div class="form" id="add-contact">
                <form id="add-contact-form">
                    <div class="form-group">
                        <label for="contact-name">Name</label>
                        <input type="text" id="contact-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-password">Password</label>
                        <input type="password" id="contact-password" class="form-control" required>
                        <small id="contact-password-help" class="form-text text-muted">We'll never share your password with anyone else.</small>
                    </div>
                    <input type="submit" value="Create account" class="btn btn-primary" id="contact-submit">
                </form>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="test create page.js"></script>
    </body>
</html>
