<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Song Game</title>
    <link rel="stylesheet" type="text/css" href="guessthesong.css">
  </head>
  <body>
    <h1>Guess the Song Game</h1>
    <div id="game">
      <p>What is the title of this song?</p>
      <input type="text" id="guess">
      <button id="submit">Submit</button>
      <p id="result"></p>
      <button id="playAgain">Play Again</button>
    </div>
    <script src="guessthesong.js"></script>
  </body>
</html>
